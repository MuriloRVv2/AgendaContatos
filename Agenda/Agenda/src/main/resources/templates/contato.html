<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizar Contatos | Murilo Rodrigues</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    /* Botão voltar */
    .btn-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      color: #2c3e50;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
      z-index: 20;
    }
    .btn-voltar:hover {
      background: #2c3e50;
      color: #fff;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
      width: 90%;
      position: relative;
      z-index: 10;
    }
    
    .contact-list {
 	 display: flex;
 	 flex-direction: column;
  	gap: 3rem; /* maior espaçamento entre contatos */
	}

    
    .contact-item {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .contact-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }
    
   .contact-item div {
      margin-bottom: 0.5rem;
    }
    
    .btn-excluir {
      background: #e74c3c;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      user-select: none;
    }
    .btn-excluir:hover {
      background: #c0392b;
    }
    .no-contacts {
      text-align: center;
      color: #7f8c8d;
      font-weight: 500;
      font-size: 1.1rem;
      user-select: none;
      margin-top: 2rem;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      position: relative;
      z-index: 10;
    }
    /* Figuras redondas douradas */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 65%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      border: 2px solid #d4af37;
    }
    .circle1 { width: 300px; height: 300px; top: 50px; left: 20px; }
    .circle2 { width: 200px; height: 200px; top: 300px; right: 30px; }
    .circle3 { width: 240px; height: 240px; bottom: 40px; left: 40px; }
    .circle4 { width: 160px; height: 160px; bottom: 40px; right: 80px; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Figuras redondas -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <header>
    <!-- Botão voltar -->
    <a href="/" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1><i class="fas fa-address-book"></i> Visualizar Contatos</h1>
  </header>

  <main>
    <!-- Quando não há contatos -->
    <div th:if="${#lists.isEmpty(contatos)}" class="no-contacts">
      Nenhum contato cadastrado.
    </div>

    <!-- Quando existem contatos -->
    <div id="contact-list" th:each="contato : ${contatos}">
      <div class="contact-item">
        <div class="contact-info">
          <div><strong th:text="${contato.nome}">Nome</strong></div>
          <div th:text="${contato.email}">email@example.com</div>
          <div th:text="${contato.telefone}">(00) 00000-0000</div>
          <div th:text="${contato.endereco}">Endereço</div>
        </div>
        <form th:action="@{'/contato/excluir/' + ${contato.id}}" method="POST"
              onsubmit="return confirm('Você quer mesmo excluir ' + /*[[${contato.nome}]]*/ ' este contato?');">
          <button type="submit" class="btn-excluir">Excluir</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Murilo Rodrigues. Todos os direitos reservados.
  </footer>
</body>
</html>

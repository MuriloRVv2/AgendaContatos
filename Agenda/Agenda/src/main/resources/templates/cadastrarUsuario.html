<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro | Murilo Rodrigues</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	color: #333;
	position: relative;
	overflow-x: hidden;
}

header {
	background-color: #2c3e50;
	color: white;
	text-align: center;
	padding: 2rem 0;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	position: relative;
	z-index: 10;
}

h1 {
	margin: 0;
	font-size: 2.5rem;
}

main {
	max-width: 600px;
	margin: 2rem auto;
	padding: 1rem;
	background-color: white;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	z-index: 10;
	position: relative;
}

form {
	display: flex;
	flex-direction: column;
	gap: 1rem;
}

input {
	padding: 0.75rem;
	border: 1px solid #ddd;
	border-radius: 4px;
	font-size: 1rem;
	width: 100%;
	box-sizing: border-box;
}

button {
	padding: 0.75rem;
	background-color: #2c3e50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 1rem;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #34495e;
}

footer {
	background-color: #2c3e50;
	color: white;
	text-align: center;
	padding: 1rem 0;
	margin-top: auto;
	position: relative;
	z-index: 10;
}

.circle {
	position: absolute;
	border-radius: 50%;
	opacity: 0.6;
	z-index: 1;
	pointer-events: none;
	background: transparent;
	border: 2px solid #d4af37;
}

.circle1 {
	width: 300px;
	height: 300px;
	top: 50px;
	left: 20px;
}

.circle2 {
	width: 200px;
	height: 200px;
	top: 300px;
	right: 30px;
}

.circle3 {
	width: 240px;
	height: 240px;
	bottom: 40px;
	left: 40px;
}

.circle4 {
	width: 160px;
	height: 160px;
	bottom: 40px;
	right: 80px;
}

.btn-voltar {
	position: fixed;
	top: 20px;
	left: 20px;
	padding: 10px 16px;
	border-radius: 8px;
	background: rgba(255, 255, 255, 0.9);
	border: 1px solid #ccc;
	color: #2c3e50;
	font-weight: 500;
	text-decoration: none;
	display: flex;
	align-items: center;
	gap: 6px;
	transition: 0.3s;
	z-index: 999;
	left: 20px;
}

.btn-voltar:hover {
	background: #2c3e50;
	color: #fff;
}
</style>
</head>
<body>
	<!-- Círculos decorativos -->
	<div class="circle circle1"></div>
	<div class="circle circle2"></div>
	<div class="circle circle3"></div>
	<div class="circle circle4"></div>

	<header>
		<h1>
			<i class="fas fa-user-plus"></i> Cadastro de Usuário
		</h1>
		<p>Preencha os dados para criar sua conta</p>
	</header>

	<main>
		<form th:action="@{/cadastrarUsuario}" method="post">
			<input type="text" name="nome" placeholder="Nome Completo" required />
			<input type="email" name="email" placeholder="Email" required /> <input
				type="password" name="senha" placeholder="Senha" required /> <input
				type="password" name="confirmarSenha" placeholder="Confirmar Senha"
				required />
			<button type="submit">Cadastrar</button>
		</form>

	</main>

	<footer> &copy; 2025 Murilo Rodrigues. Todos os direitos
		reservados. </footer>
</body>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Contato | Murilo Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      position: relative;
      z-index: 10;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      color: #7f8c8d;
      font-size: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #27ae60;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #1e8449;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      position: relative;
      z-index: 10;
    }

    /* Círculos decorativos */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      border: 2px solid #d4af37;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      top: 50px;
      left: 20px;
    }

    .circle2 {
      width: 200px;
      height: 200px;
      top: 300px;
      right: 30px;
    }

    .circle3 {
      width: 240px;
      height: 240px;
      bottom: 40px;
      left: 40px;
    }

    .circle4 {
      width: 160px;
      height: 160px;
      bottom: 40px;
      right: 80px;
    }

    /* Botão voltar */
    .botao {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      color: #2c3e50;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
      z-index: 20;
    }
    .botao:hover {
      background: #2c3e50;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Círculos decorativos -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <header>
    <a href="/atualizar" class="botao"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    <h1><i class="fas fa-user-edit"></i> Editar Contato</h1>
    <p>Atualize os dados do contato selecionado</p>
  </header>

  <main>
    <form th:action="@{'/atualizar/editar/' + ${contato.id}}" method="POST" th:object="${contato}">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" th:value="*{nome}" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Digite o email" th:value="*{email}" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" th:value="*{telefone}" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-map-marker-alt"></i>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" th:value="*{endereco}" required />
      </div>

      <button type="submit"><i class="fa-solid fa-check"></i> Salvar Alterações</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Murilo Rodrigues. Todos os direitos reservados.
  </footer>
</body>
</html>

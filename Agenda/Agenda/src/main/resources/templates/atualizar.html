<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atualizar Contatos | Murilo Rodrigues</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-item {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .contact-item div {
      margin-bottom: 0.5rem;
    }

    .btn-atualizar {
      background-color: #2980b9;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-atualizar:hover {
      background-color: #1f6391;
    }

    #no-contacts {
      text-align: center;
      color: #7f8c8d;
      font-size: 1rem;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      position: relative;
      z-index: 10;
    }

    /* Círculos decorativos dourados */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      border: 2px solid #d4af37;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      top: 50px;
      left: 20px;
    }

    .circle2 {
      width: 200px;
      height: 200px;
      top: 300px;
      right: 30px;
    }

    .circle3 {
      width: 240px;
      height: 240px;
      bottom: 40px;
      left: 40px;
    }

    .circle4 {
      width: 160px;
      height: 160px;
      bottom: 40px;
      right: 80px;
    }

    /* Botão voltar */
    .botao {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      color: #2c3e50;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
      z-index: 20;
    }
    .botao:hover {
      background: #2c3e50;
      color: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Círculos decorativos -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <header>
    <a href="/paginaInicial" class="botao"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    <h1><i class="fas fa-edit"></i> Atualizar Contatos</h1>
    <p>Edite informações dos seus contatos</p>
  </header>

  <main>
    <div id="contact-list" class="contact-list">
      <div th:if="${#lists.isEmpty(contatos)}" id="no-contacts">
        Nenhum contato cadastrado ainda.
      </div>

      <div th:each="contato : ${contatos}" class="contact-item">
        <div>
          <div><strong th:text="${contato.nome}">Nome</strong></div>
          <div th:text="${contato.email}">email@example.com</div>
          <div th:text="${contato.telefone}">(00) 00000-0000</div>
          <div th:text="${contato.endereco}">Endereço</div>
        </div>
        <a th:href="@{'/atualizar/editar/' + ${contato.id}}" class="btn-atualizar">Atualizar</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Murilo Rodrigues. Todos os direitos reservados.
  </footer>
</body>
</html>

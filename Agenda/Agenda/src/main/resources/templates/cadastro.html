<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Contato | Agenda de Contatos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .container h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .input-group input:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 6px rgba(44,62,80,0.5);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #7f8c8d;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    /* Ícone desaparece ao digitar */
    .input-group input:not(:placeholder-shown) ~ i {
      opacity: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(90deg, #34495e, #2c3e50);
      transform: scale(1.02);
    }

    .botao-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      color: #2c3e50;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
      z-index: 20;
    }

    .botao-voltar:hover {
      background: #2c3e50;
      color: #fff;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      position: relative;
      z-index: 10;
    }

    /* Círculos decorativos */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      border: 2px solid #d4af37;
    }

    .circle1 { width: 300px; height: 300px; top: 50px; left: 20px; }
    .circle2 { width: 200px; height: 200px; top: 300px; right: 30px; }
    .circle3 { width: 240px; height: 240px; bottom: 40px; left: 40px; }
    .circle4 { width: 160px; height: 160px; bottom: 40px; right: 80px; }
  </style>
</head>
<body>
  <!-- Círculos decorativos -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <header>
    <h1><i class="fas fa-user-plus"></i> Cadastrar Contato</h1>
    <p>Adicione novos contatos à sua agenda</p>
  </header>

  <a href="/" class="botao-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>

  <main>
    <div class="container">
      <h2>Preencha os dados</h2>
      <form method="POST" action="">
        <div class="input-group">
          <input type="text" id="nome" name="nome" placeholder="Digite o nome" required />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Digite o email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required />
          <i class="fa-solid fa-phone"></i>
        </div>

        <div class="input-group">
          <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required />
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>

        <button type="submit"><i class="fa-solid fa-check"></i> Cadastrar Contato</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Murilo Rodrigues. Todos os direitos reservados.
  </footer>
</body>
</html>
